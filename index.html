<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kris Charm â€“ Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9fb;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      padding: 2em 1em;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header h2 {
      margin: 0.25em 0 0;
      font-weight: 300;
      font-size: 1.25em;
    }
    .filters {
      text-align: center;
      margin: 2em auto;
      padding: 0 1em;
      max-width: 800px;
    }
    .filters button {
      padding: 0.6em 1.2em;
      margin: 0.4em;
      border: none;
      background: #e0e0e0;
      cursor: pointer;
      border-radius: 20px;
      font-size: 0.95em;
      transition: background 0.2s;
    }
    .filters button.active, .filters button:hover {
      background: #333;
      color: white;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2em;
      padding: 0 2em 4em;
      max-width: 1200px;
      margin: auto;
    }
    .project {
      background: white;
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .project:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.1);
    }
    .project h3 {
      margin-top: 0;
      font-size: 1.2em;
      color: #007acc;
    }
    .project a {
      text-decoration: none;
      color: inherit;
    }
    .tags {
      margin-top: 1em;
      font-size: 0.85em;
      color: #666;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kris Charm</h1>
    <h2>Creative Technologist & Game Designer</h2>
  </header>

  <div class="filters">
    <button class="active" onclick="filterProjects('all')">All</button>
    <button onclick="filterProjects('game-design')">Game Design</button>
    <button onclick="filterProjects('programming')">Programming</button>
    <button onclick="filterProjects('writing')">Writing</button>
    <button onclick="filterProjects('film')">Film</button>
    <button onclick="filterProjects('uiux')">UI/UX</button>
  </div>

  <div class="projects" id="project-container">
    <!-- Projects will be loaded here dynamically -->
  </div>

  <script>
    function renderProjectsFromJSON(projects) {
      const container = document.getElementById('project-container');
      container.innerHTML = '';
      projects.forEach(project => {
        const div = document.createElement('div');
        div.className = `project ${project.tags.join(' ')}`;
        div.innerHTML = `
          <h3><a href="projects/${project.slug}.html">${project.title}</a></h3>
          <p>${project.description}</p>
          <div class="tags">Tags: ${project.tags.map(tag => tag.replace('-', ' ')).join(', ')}</div>
        `;
        container.appendChild(div);
      });
    }

    function filterProjects(tag) {
      const buttons = document.querySelectorAll('.filters button');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      const projects = document.querySelectorAll('.project');
      projects.forEach(project => {
        if (tag === 'all') {
          project.classList.remove('hidden');
        } else {
          project.classList.toggle('hidden', !project.classList.contains(tag));
        }
      });
    }

    fetch('projects.json')
      .then(res => res.json())
      .then(data => renderProjectsFromJSON(data));
  </script>
</body>
</html>
