<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kris Charm â€“ Portfolio</title>
  <style>
    body { font-family: sans-serif; margin: 2em; background: #f4f4f4; color: #333; }
    h1, h2 { text-align: center; }
    .filters { text-align: center; margin-bottom: 2em; }
    .filters button {
      padding: 0.5em 1em;
      margin: 0.25em;
      border: none;
      background: #ddd;
      cursor: pointer;
      border-radius: 5px;
    }
    .filters button.active, .filters button:hover {
      background: #333;
      color: white;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1em;
    }
    .project {
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .tags { margin-top: 0.5em; font-size: 0.85em; color: #777; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <h1>Kris Charm</h1>
  <h2>Creative Technologist & Game Designer</h2>

  <div class="filters">
    <button class="active" onclick="filterProjects('all')">All</button>
    <button onclick="filterProjects('game-design')">Game Design</button>
    <button onclick="filterProjects('programming')">Programming</button>
    <button onclick="filterProjects('writing')">Writing</button>
    <button onclick="filterProjects('film')">Film</button>
    <button onclick="filterProjects('uiux')">UI/UX</button>
  </div>

  <div class="projects" id="project-container">
    <!-- Projects will be loaded here dynamically -->
  </div>

  <script>
    function renderProjectsFromJSON(projects) {
      const container = document.getElementById('project-container');
      container.innerHTML = '';
      projects.forEach(project => {
        const div = document.createElement('div');
        div.className = `project ${project.tags.join(' ')}`;
        div.innerHTML = `
          <h3><a href="projects/${project.slug}.html">${project.title}</a></h3>
          <p>${project.description}</p>
          <div class="tags">Tags: ${project.tags.map(tag => tag.replace('-', ' ')).join(', ')}</div>
        `;
        container.appendChild(div);
      });
    }

    function filterProjects(tag) {
      const buttons = document.querySelectorAll('.filters button');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      const projects = document.querySelectorAll('.project');
      projects.forEach(project => {
        if (tag === 'all') {
          project.classList.remove('hidden');
        } else {
          project.classList.toggle('hidden', !project.classList.contains(tag));
        }
      });
    }

    fetch('projects.json')
      .then(res => res.json())
      .then(data => renderProjectsFromJSON(data));
  </script>
</body>
</html>
