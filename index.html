<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kris Charm â€“ Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Gaegu', cursive;
      margin: 0;
      background: #f9f9fb;
      color: #333;
      text-transform: lowercase;
    }
    header {
      background: #222;
      color: white;
      padding: 2em 1em;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header h2 {
      margin: 0.25em 0 0;
      font-weight: 300;
      font-size: 1.25em;
    }
    .filters {
      text-align: center;
      margin: 2em auto;
      padding: 0 1em;
      max-width: 800px;
    }
    .filters button {
      padding: 0.6em 1.2em;
      margin: 0.4em;
      border: none;
      background: #ffefdf;
      cursor: pointer;
      border-radius: 20px;
      font-size: 1em;
      font-family: 'Gaegu', cursive;
      transition: background 0.2s;
    }
    .filters button.active, .filters button:hover {
      background: #333;
      color: white;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2em;
      padding: 0 2em 4em;
      max-width: 1200px;
      margin: auto;
    }
    .project {
      background: #fff8f1;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      transition: transform 0.2s, box-shadow 0.2s;
      overflow: hidden;
      position: relative;
    }
    .project:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.1);
    }
    .project-media {
      width: 100%;
      height: 200px;
      position: relative;
      overflow: hidden;
      background: #f0f0f0;
    }
    .project-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }
    .project-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .project:hover .project-image {
      opacity: 0;
    }
    .project:hover .project-video {
      opacity: 1;
    }
    .project-content {
      padding: 1.5em;
    }
    .project h3 {
      margin-top: 0;
      margin-bottom: 0.5em;
      font-size: 1.2em;
      color: #007acc;
    }
    .project a {
      text-decoration: none;
      color: inherit;
    }
    .project p {
      margin: 0.5em 0 1em;
      line-height: 1.4;
    }
    .tags {
      margin-top: 1em;
      font-size: 0.85em;
      color: #666;
    }
    .hidden {
      display: none !important;
    }
    
    /* Fallback for projects without media */
    .project-media.no-media {
      background: linear-gradient(135deg, #ffefdf, #fff8f1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>kris charm</h1>
    <h2>creative technologist & game designer</h2>
  </header>

  <div class="filters">
    <button class="active" onclick="filterProjects('all')">all</button>
    <button onclick="filterProjects('game-design')">my games</button>
    <button onclick="filterProjects('writing')">writing samples</button>
    <button onclick="filterProjects('film')">short films</button>
    <button onclick="filterProjects('uiux')">ui/ux</button>
    <button onclick="filterProjects('programming')">programming</button>
  </div>

  <div class="projects" id="project-container">
    <!-- Projects will be loaded here dynamically -->
  </div>

  <script>
    function renderProjectsFromJSON(projects) {
      const container = document.getElementById('project-container');
      container.innerHTML = '';
      projects.forEach(project => {
        const div = document.createElement('div');
        div.className = `project ${project.tags.join(' ')}`;
        
        // Create media section
        let mediaHTML = '';
        if (project.video || project.image) {
          mediaHTML = `<div class="project-media">`;
          
          if (project.video) {
            // Create thumbnail video (paused, showing first frame)
            mediaHTML += `<video class="project-image" muted preload="metadata" data-video-src="assets/videos/${project.video}">
              <source src="assets/videos/${project.video}" type="video/mp4">
            </video>`;
            
            // Create hover video (same source, will play on hover)
            mediaHTML += `<video class="project-video" muted loop preload="metadata">
              <source src="assets/videos/${project.video}" type="video/mp4">
            </video>`;
          } else if (project.image) {
            mediaHTML += `<img src="assets/images/${project.image}" alt="${project.title}" class="project-image" loading="lazy">`;
          }
          
          mediaHTML += `</div>`;
        } else {
          mediaHTML = `<div class="project-media no-media">no preview available</div>`;
        }
        
        div.innerHTML = `
          ${mediaHTML}
          <div class="project-content">
            <h3><a href="projects/${project.slug}.html">${project.title}</a></h3>
            <p>${project.description}</p>
            <div class="tags">tags: ${project.tags.map(tag => tag.replace('-', ' ')).join(', ')}</div>
          </div>
        `;
        
        container.appendChild(div);
        
        // Add hover event listeners for video
        if (project.video) {
          const thumbnailVideo = div.querySelector('.project-image[data-video-src]');
          const hoverVideo = div.querySelector('.project-video');
          
          // Set thumbnail to specific frame (e.g., 1 second in)
          if (thumbnailVideo) {
            thumbnailVideo.addEventListener('loadedmetadata', () => {
              thumbnailVideo.currentTime = project.thumbnailTime || 1; // Default to 1 second
            });
          }
          
          if (hoverVideo) {
            div.addEventListener('mouseenter', () => {
              hoverVideo.currentTime = 0;
              hoverVideo.play().catch(e => console.log('Video play failed:', e));
            });
            
            div.addEventListener('mouseleave', () => {
              hoverVideo.pause();
              hoverVideo.currentTime = 0;
            });
          }
        }
      });
    }

    function filterProjects(tag) {
      const buttons = document.querySelectorAll('.filters button');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      const projects = document.querySelectorAll('.project');
      projects.forEach(project => {
        if (tag === 'all') {
          project.classList.remove('hidden');
        } else {
          project.classList.toggle('hidden', !project.classList.contains(tag));
        }
      });
    }

    // Load projects from projects.json
    fetch('projects.json')
      .then(res => {
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        return res.json();
      })
      .then(data => renderProjectsFromJSON(data))
      .catch(error => {
        console.error('Error loading projects:', error);
        // Show error message to user
        const container = document.getElementById('project-container');
        container.innerHTML = `
          <div style="text-align: center; color: #666; font-size: 1.1em; padding: 2em;">
            <p>couldn't load projects ðŸ˜•</p>
            <p style="font-size: 0.9em;">make sure projects.json exists and is properly formatted</p>
          </div>
        `;
      });
  </script>
</body>
</html>
